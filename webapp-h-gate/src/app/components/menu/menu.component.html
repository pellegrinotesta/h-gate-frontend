<div class="menu-wrapper">
    <mat-toolbar color="primary" style="background-color: #006699;">
        @for(item of menuItems; track item) {
        <button mat-button [routerLink]="item.link" matTooltip="{{ item.tooltip }}" matTooltipPosition="below"
            class="menu-item-link" style="color: #fff;" *hasRole="item.permission">
            {{ item.title }}
        </button>
        }

    </mat-toolbar>
</div>
